<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Profile - TayGram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" onerror="this.href='fontawesome/css/all.min.css';">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-title">
                <img src="https://i.ibb.co/rfFn22nJ/pngaaa-com-1360896.png" alt="Taylor Swift Logo" class="header-logo" onerror="this.src='fallback-logo.png';">
                <h1>TayGram</h1>
            </a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search TayGram...">
            </div>
            <div class="user-icon">
                <a href="profile.html"><i class="fas fa-user active"></i></a>
            </div>
        </div>
    </header>

    <!-- Profile Section -->
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="https://i.ibb.co/7xBBFwb3/IMG-4548.jpg" alt="Taylor Swift Profile" class="profile-pic-large" loading="lazy" onerror="this.src='fallback-profile.jpg';">
                <div class="profile-info">
                    <h2>Taylor Swift</h2>
                    <div class="profile-stats">
                        <span><strong>150</strong> posts</span>
                        <span><strong>10M</strong> followers</span>
                        <span><strong>100</strong> following</span>
                    </div>
                    <p class="bio">Singer-songwriter. Lover of cats and music. üêæüé∂ #Swifties</p>
                </div>
            </div>
            <div class="profile-posts">
                <div class="post-grid">
                    <img src="https://i.ibb.co/PGzwwTpY/IMG-4547.jpg" alt="Post 1" loading="lazy">
                    <img src="https://i.ibb.co/DPYZvTCJ/IMG-4546.jpg" alt="Post 2" loading="lazy">
                    <img src="https://i.ibb.co/cc94M8w9/IMG-4545.jpg" alt="Post 3" loading="lazy">
                    <img src="https://www.logodesign.org/wp-content/uploads/2024/12/image.gif" alt="Post 4" loading="lazy">
                    <img src="https://cdn-cf-east.streamable.com/image/tr4ul9.jpg" alt="Post 5" loading="lazy">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>This site is made by a Swiftie with love.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
