<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TayGram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-title">
                <img src="https://via.placeholder.com/30x30?text=TS" alt="Taylor Swift Logo" class="header-logo">
                <h1>TayGram</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search TayGram...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="posts-container">
            <!-- Post 1: Updated Image Post -->
            <div class="post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="https://via.placeholder.com/40x40?text=TS" alt="Taylor Swift Profile" class="profile-pic">
                        <div class="user-details">
                            <span class="username">Taylor Swift</span>
                            <span class="description">in my vigilante shit era</span>
                        </div>
                    </div>
                </div>
                <div class="post-content" data-type="image" data-src="https://i.ibb.co/cc94M8w9/IMG-4545.jpg">
                    <img src="https://i.ibb.co/cc94M8w9/IMG-4545.jpg" alt="Taylor Swift Image">
                </div>
                <div class="post-actions">
                    <button><i class="fas fa-heart"></i></button>
                    <button><i class="fas fa-comment"></i></button>
                    <button><i class="fas fa-share"></i></button>
                </div>
                <div class="post-meta">
                    <span class="likes">1.2k likes</span>
                    <span class="timestamp">Posted on May 3, 2025, 14:30</span>
                </div>
            </div>
            <!-- New Post: GIF Post -->
            <div class="post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="https://via.placeholder.com/40x40?text=TS" alt="Taylor Swift Profile" class="profile-pic">
                        <div class="user-details">
                            <span class="username">Taylor Swift</span>
                            <span class="description">Taylor sending love</span>
                        </div>
                    </div>
                </div>
                <div class="post-content" data-type="image" data-src="https://www.logodesign.org/wp-content/uploads/2024/12/image.gif">
                    <img src="https://www.logodesign.org/wp-content/uploads/2024/12/image.gif" alt="Taylor Swift GIF">
                </div>
                <div class="post-actions">
                    <button><i class="fas fa-heart"></i></button>
                    <button><i class="fas fa-comment"></i></button>
                    <button><i class="fas fa-share"></i></button>
                </div>
                <div class="post-meta">
                    <span class="likes">1.8k likes</span>
                    <span class="timestamp">Posted on May 3, 2025, 10:00</span>
                </div>
            </div>
            <!-- Post 2: Existing Video Post -->
            <div class="post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="https://via.placeholder.com/40x40?text=TS" alt="Taylor Swift Profile" class="profile-pic">
                        <div class="user-details">
                            <span class="username">Taylor Swift</span>
                            <span class="description">Behind the scenes of the tour! ðŸ«¶ #Swifties</span>
                        </div>
                    </div>
                </div>
                <div class="post-content" data-type="video" data-src="https://www.w3schools.com/html/mov_bbb.mp4">
                    <video controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="post-actions">
                    <button><i class="fas fa-heart"></i></button>
                    <button><i class="fas fa-comment"></i></button>
                    <button><i class="fas fa-share"></i></button>
                </div>
                <div class="post-meta">
                    <span class="likes">2.5k likes</span>
                    <span class="timestamp">Posted on May 2, 2025, 09:15</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Full-Sized Media -->
    <div class="modal" id="mediaModal">
        <span class="close">Ã—</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full Image">
            <video id="modalVideo" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
